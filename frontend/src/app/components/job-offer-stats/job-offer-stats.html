<div class="stats-grid">
  <!-- Loading state -->
  @if (loading()) {
    <div class="loading-state">Caricamento card...</div>
  }

  <!-- Card Aggiungi (solo in modalitÃ  edit) -->
  @if (editMode() && !loading()) {
    <div class="stat-card stat-card--add" (click)="onAddClick()" role="button" tabindex="0">
      <div class="add-card-circle" aria-hidden="true">
        <svg class="add-card-plus" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </div>
      <div class="add-card-hint">Aggiungi card</div>
    </div>
  }

  <!-- Card dinamiche dal database -->
  @if (!loading()) {
    @for (card of cards(); track card.id) {
      <div class="stat-card" (click)="onCardClick($any(card.type))" role="button" tabindex="0">
        <div class="stat-card__icon" [ngClass]="getCardClass(card.type)">
          <div [innerHTML]="sanitizeSvg(card.icon_svg)"></div>
        </div>
        <div class="stat-card__content">
          <p class="stat-card__label">{{ card.title }}</p>
          <p class="stat-card__value">{{ getStatValue(card.type) }}</p>
        </div>
        
        <!-- X per rimuovere card (solo in edit mode) -->
        @if (editMode()) {
          <button type="button" class="card-remove" (click)="$event.stopPropagation(); hideCard(card.id)" 
                  [attr.aria-label]="'Nascondi ' + card.title">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
          </button>
        }
      </div>
    }
  }
</div>
