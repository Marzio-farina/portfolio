<!-- Sezione Skills - struttura ottimizzata -->
<div id="skills" class="w-full">
  <!-- Titolo centrato -->
  <div class="text-center mb-12">
    <h2 class="text-4xl md:text-6xl font-bold mb-4">
      Le Mie <span class="text-primary">Competenze</span>
    </h2>
    <p class="text-muted-foreground text-lg max-w-2xl mx-auto">
      Tecnologie e strumenti con cui lavoro quotidianamente
    </p>
  </div>

  <!-- Tastiera 3D Spline Interattiva - Full Width -->
  <div class="spline-container w-full">
    
    <!-- Testo 3D con Three.js (lazy loaded) -->
    <app-three-text-3d
      [title]="skillLabel()"
      [description]="skillDescription()"
      [visible]="hasHoveredSkill()" />
    
    <!-- Scena Spline -->
    <app-spline-react-like 
      [scene]="splineSceneUrl"
      (onLoad)="onSplineLoad($event)" />
  </div>

  <!-- Info tastiera 3D -->
  <div class="text-center mt-8">
    <p class="text-sm text-muted-foreground">
      ðŸ’¡ Passa il mouse sui tasti per vedere le info delle skills!
    </p>
  </div>
</div>
