<section class="skills" aria-labelledby="skills-title">
  <header class="skills__header">
    <h3 id="skills-title" class="skills__title">Competenze</h3>
  </header>

  <div class="icons-grid">
    @for (s of skills(); track s.name) {
      <figure class="skill" [title]="s.name" [attr.aria-label]="s.name">
        <div class="skill__avatar">
          <img [src]="s.icon" [alt]="s.name" loading="lazy" referrerpolicy="no-referrer" />
        </div>
      </figure>
    }
  </div>
</section>
