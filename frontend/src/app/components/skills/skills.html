<!-- Sezione Skills - struttura ottimizzata -->
<div id="skills" class="w-full">
  
  <!-- Tastiera 3D Spline Interattiva - Full Width -->
  <div class="spline-container w-full">
    
    <!-- Titolo overlay semi-trasparente sopra la tastiera -->
    <div class="skills-overlay-title">
      <h2 class="skills-overlay-title__text">
        SKILLS
      </h2>
      <p class="skills-overlay-subtitle">
        (passa il mouse sui tasti)
      </p>
    </div>
    
    <!-- Testo 3D con Three.js (lazy loaded) -->
    <app-three-text-3d
      [title]="skillLabel()"
      [description]="skillDescription()"
      [visible]="hasHoveredSkill()" />
    
    <!-- Scena Spline -->
    <app-spline-react-like 
      [scene]="splineSceneUrl"
      (onLoad)="onSplineLoad($event)" />
  </div>
  
</div>
