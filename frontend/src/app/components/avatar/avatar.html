<figure class="profile__avatar" [class.highlighted]="highlighted()" [style.width.px]="width()" [style.height.px]="width()">
    @if (selectedAvatar()) {
        <img 
            [src]="selectedAvatar()!.img"
            [alt]="selectedAvatar()!.alt"
            [width]="width()"
        >
    }
</figure>
