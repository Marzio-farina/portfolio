<!-- Elemento testo custom -->
@if (isEditMode()) {
  <textarea 
    class="custom-text-input"
    [value]="content()"
    (input)="onContentChange($any($event.target).value)"
    (mousedown)="$event.stopPropagation()"
    placeholder="Inserisci il testo..."></textarea>
} @else {
  <div class="custom-text-display">{{ content() }}</div>
}

<!-- Pulsante rimozione (visibile solo in edit mode) -->
@if (isEditMode()) {
  <button 
    type="button"
    class="remove-custom-element"
    (click)="requestRemove()"
    (mousedown)="$event.stopPropagation()"
    [disabled]="saving()"
    title="Rimuovi elemento">
    Ã—
  </button>
}
