<!-- Elemento testo custom -->
<div class="custom-text-wrapper">
  <!-- Contenteditable (modalità edit) -->
  @if (isEditMode()) {
    <div
      #editableDiv
      [id]="elementId()"
      [attr.name]="elementId()"
      class="custom-text-input"
      contenteditable="true"
      [attr.tabindex]="-1"
      (input)="onContentChange($event)"
      (focus)="onFocus()"
      (blur)="onBlur()"
      (keydown)="onKeyDown($event)"
      (mousedown)="onEditableMouseDown($event)"
      [attr.data-placeholder]="'Scrivi qui...'"></div>
  } @else {
    <!-- Display (modalità view) -->
    <div class="custom-text-display" [innerHTML]="safeContent()"></div>
  }
</div>
