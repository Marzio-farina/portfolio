<!-- Card -->
<div class="card" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
  <div class="description_card" (click)="openDialog()">
    <h4>{{ author() }}</h4>
    @if (rating()) {
      <div class="rating-container">
        <div class="rating rating-sm">
          <input type="radio" class="mask mask-star-2 bg-amber-400" [checked]="rating() >= 1" />
          <input type="radio" class="mask mask-star-2 bg-amber-400" [checked]="rating() >= 2" />
          <input type="radio" class="mask mask-star-2 bg-amber-400" [checked]="rating() >= 3" />
          <input type="radio" class="mask mask-star-2 bg-amber-400" [checked]="rating() >= 4" />
          <input type="radio" class="mask mask-star-2 bg-amber-400" [checked]="rating() >= 5" />
        </div>
      </div>
    }
    <p>{{ displayText() }}</p>
  </div>
</div>

<!-- Dialog personalizzato (fuori dalla card) -->
@if (dialogOpen()) {
  <div class="testimonial-dialog-overlay" (click)="closeDialog()">
    <div class="testimonial-dialog" (click)="$event.stopPropagation()">
        <!-- Pulsante chiusura -->
        <button class="testimonial-dialog-close" (click)="closeDialog()" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

        <!-- Header -->
        <div class="testimonial-dialog-header">
          <div class="testimonial-avatar">
            <app-avatar [width]="64"></app-avatar>
          </div>
          <div class="testimonial-info">
            <h3 class="testimonial-dialog-author">{{ author() }}</h3>
            @if (role() || company()) {
              <div class="testimonial-dialog-meta">
                @if (role()) { <span>{{ role() }}</span> }
                @if (role() && company()) { <span> â€¢ </span> }
                @if (company()) { <span>{{ company() }}</span> }
              </div>
            }
          </div>
        </div>

        <!-- Contenuto con typewriter -->
        <div class="testimonial-dialog-content-wrapper">
          <span class="testimonial-quote-mark">"</span>
          <div class="testimonial-dialog-content" [class.typing]="isTyping()">
            {{ displayedText() }}
          </div>
        </div>

        <!-- Rating -->
        @if (rating()) {
          <div class="testimonial-dialog-rating">
            <div class="rating rating-sm">
              <input type="radio" class="mask mask-star-2 bg-amber-400" [checked]="rating() >= 1" />
              <input type="radio" class="mask mask-star-2 bg-amber-400" [checked]="rating() >= 2" />
              <input type="radio" class="mask mask-star-2 bg-amber-400" [checked]="rating() >= 3" />
              <input type="radio" class="mask mask-star-2 bg-amber-400" [checked]="rating() >= 4" />
              <input type="radio" class="mask mask-star-2 bg-amber-400" [checked]="rating() >= 5" />
            </div>
          </div>
        }
    </div>
  </div>
  }
