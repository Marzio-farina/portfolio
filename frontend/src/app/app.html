<main class="layout bg-primary">

  <!-- ASIDE -->
  <aside class="layout__aside surface bg-card border-primary">
    <app-aside></app-aside>
  </aside>

  <!-- CONTENUTO -->
  <section class="dashboard">
    <div class="dashboard__card">
      <!-- Login button (in alto a destra), stile simile al toggle tema dell'aside -->
      <button
        class="btn btn-sm dashboard__login"
        (click)="openLogin()"
        title="Accedi"
        aria-label="Accedi">
        <span class="dashboard__login-label">Accedi</span>
      </button>
      <div class="dashboard__nav">
        <app-navbar class="floating-nav floating-nav--inline"></app-navbar>
      </div>

      <app-dashboard class="dashboard__content"></app-dashboard>
    </div>
  </section>
</main>

@if (isLoginOpen()) {
  <div class="mf-modal-backdrop" (click)="closeLogin()"></div>
  <div class="mf-modal" role="dialog" aria-modal="true" aria-label="Accedi" (click)="closeLogin()">
    <div class="mf-modal__content" (click)="$event.stopPropagation()">
      <button class="mf-modal__close" (click)="closeLogin()" aria-label="Chiudi">Ã—</button>
      <app-auth class="card"></app-auth>
    </div>
  </div>
}
