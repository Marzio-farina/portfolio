<h2 class="article-title">{{ title() }}
  <button class="cv-fab" type="button" title="Curriculum" aria-label="Curriculum" (click)="cvMenuOpen.set(!cvMenuOpen())" [attr.aria-expanded]="cvMenuOpen()">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M6 2h9l5 5v15a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm8 1.5V8h4.5"/>
      <path d="M8 12h8M8 16h8M8 20h6"/>
    </svg>
  </button>
  <ul class="cv-menu" [class.is-open]="cvMenuOpen()" role="menu" aria-label="Opzioni curriculum">
    <li role="none" style="--i:0"><button role="menuitem" class="cv-menu__item" title="Scarica PDF" aria-label="Scarica PDF">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3v12m0 0l-4-4m4 4l4-4M5 21h14"/></svg>
    </button></li>
    <li role="none" style="--i:1; --r: 66px"><button role="menuitem" class="cv-menu__item" title="Apri online" aria-label="Apri online">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M14 3h7v7M10 14L21 3M5 5h6v6H5z"/></svg>
    </button></li>
    <li role="none" style="--i:2"><button role="menuitem" class="cv-menu__item" title="Condividi" aria-label="Condividi">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 12v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7M16 6l-4-4-4 4M12 2v14"/></svg>
    </button></li>
  </ul>
</h2>

@if (loading()) {
  <section class="resume-skeleton">
    <div class="section-header">
      <div class="skeleton icon"></div>
      <div class="skeleton h-8 w-56"></div>
    </div>
    <ul class="timeline">
      @for (i of [0,1,2,3]; track i) {
        <li class="item">
          <div class="dot" aria-hidden="true"></div>
          <div class="content">
            <div class="skeleton h-5 w-3/4"></div>
            <div class="skeleton h-4 w-40"></div>
            <div class="skeleton h-4 w-full"></div>
            <div class="skeleton h-4 w-5/6"></div>
          </div>
        </li>
      }
    </ul>
  </section>

  <section class="resume-skeleton">
    <div class="section-header">
      <div class="skeleton icon"></div>
      <div class="skeleton h-8 w-56"></div>
    </div>
    <ul class="timeline">
      @for (i of [0,1,2,3]; track i) {
        <li class="item">
          <div class="dot" aria-hidden="true"></div>
          <div class="content">
            <div class="skeleton h-5 w-3/4"></div>
            <div class="skeleton h-4 w-40"></div>
            <div class="skeleton h-4 w-full"></div>
            <div class="skeleton h-4 w-5/6"></div>
          </div>
        </li>
      }
    </ul>
  </section>
}

@if (!loading() && errorMsg()) {
  <div class="state error">
    {{ errorMsg() }}
  </div>
}
@if (!loading() && !errorMsg()) {
  <app-resume-section
    id="sec-edu"
    icon="book"
    title="Studi"
    [items]="education()"
    [open]="true">
  </app-resume-section>

  <app-resume-section
    id="sec-exp"
    icon="briefcase"
    title="Esperienze"
    [items]="experience()"
    [open]="true">
  </app-resume-section>
}
