<h2 class="article-title">{{ title() }}</h2>

@if (loading()) {
  <section class="resume-skeleton">
    <div class="section-header">
      <div class="skeleton icon"></div>
      <div class="skeleton h-8 w-56"></div>
    </div>
    <ul class="timeline">
      @for (i of [0,1,2,3]; track i) {
        <li class="item">
          <div class="dot" aria-hidden="true"></div>
          <div class="content">
            <div class="skeleton h-5 w-3/4"></div>
            <div class="skeleton h-4 w-40"></div>
            <div class="skeleton h-4 w-full"></div>
            <div class="skeleton h-4 w-5/6"></div>
          </div>
        </li>
      }
    </ul>
  </section>

  <section class="resume-skeleton">
    <div class="section-header">
      <div class="skeleton icon"></div>
      <div class="skeleton h-8 w-56"></div>
    </div>
    <ul class="timeline">
      @for (i of [0,1,2,3]; track i) {
        <li class="item">
          <div class="dot" aria-hidden="true"></div>
          <div class="content">
            <div class="skeleton h-5 w-3/4"></div>
            <div class="skeleton h-4 w-40"></div>
            <div class="skeleton h-4 w-full"></div>
            <div class="skeleton h-4 w-5/6"></div>
          </div>
        </li>
      }
    </ul>
  </section>
}

@if (!loading() && errorMsg()) {
  <div class="state error">
    {{ errorMsg() }}
  </div>
}
@if (!loading() && !errorMsg()) {
  <app-resume-section
    id="sec-edu"
    icon="book"
    title="Studi"
    [items]="education()"
    [open]="true">
  </app-resume-section>

  <app-resume-section
    id="sec-exp"
    icon="briefcase"
    title="Esperienze"
    [items]="experience()"
    [open]="true">
  </app-resume-section>
}
