<!-- Sistema di notifiche centralizzato -->
@if (errorMessage()) {
  <div class="notification notification--error">
    <div class="notification__content">
      <svg class="notification__icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
      <span>{{ errorMessage() }}</span>
      <button class="notification__close" (click)="clearError()" aria-label="Chiudi notifica">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
      </button>
    </div>
  </div>
}

<h2 class="article-title">{{ title() }}</h2>
<app-maps/>
<app-contact-form (errorChange)="onErrorChange($event)"/>
