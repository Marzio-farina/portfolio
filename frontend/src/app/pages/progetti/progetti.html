<h2 class="article-title">{{ title() }}</h2>
<app-filter 
    [categories]="categories()"
    [selected]="selectedCategory()"
    (select)="onSelectCategory($event)"
/>

@if (loading()) {
    <div>Caricamento...</div>
}

@if (!loading() && errorMsg()) {
    <div class="state error">
        {{ errorMsg() }}
    </div>
}

<div class="projects">
    @if (!loading() && !errorMsg()) {
        @for (p of filtered(); track p.id) {
            <app-progetti-card [progetto]="p" />
        }
    }    
</div>
