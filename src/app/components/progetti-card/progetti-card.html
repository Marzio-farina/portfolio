<div class="card" (mouseenter)="play()" (mouseleave)="pause()">
    <div class="media">
    <video
      #videoEl
      class="video"
      [src]="progetto().video"
      [poster]="progetto().poster"
      muted
      playsinline
      preload="metadata"
      loop>
    </video>
  </div>

  <div class="meta">
    <h3 class="title">{{ progetto().title }}</h3>
    <p class="category">{{ progetto().category }}</p>
  </div>
</div>
