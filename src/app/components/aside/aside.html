                    [attr.aria-expanded]="showContacts()"
                    aria-controls="contacts-panel">

                @if (isSmall()) {
                    @if (!showContacts()) {
                        <!-- freccia giÃ¹ -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 9l6 6 6-6"/>
                        </svg>
                    } @else {
                        <!-- freccia su -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 rotate-180 transition-transform" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 9l6 6 6-6"/>
                        </svg>
                    }
                } @else {
                    <span>{{ showContacts() ? 'Hide Contacts' : 'Show Contacts' }}</span>
                }
            </button>
        }
