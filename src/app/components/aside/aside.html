<aside class="profile">
  <div class="profile__header">
    <figure class="profile__avatar">
      <img src="./assets/images/my-avatar.png" alt="Marziano Farina" width="120">
    </figure>

    <div class="profile__identity">
      <h1 class="profile__name" title="Marziano Farina">Marziano Farina</h1>
      <p class="profile__role">Full Stack Developer</p>
    </div>

    @if (showButton()) {
      <button
        (click)="toggleContacts()"
        class="btn btn-sm profile__toggle"
        [class.is-open]="showContacts()"
        [attr.aria-expanded]="showContacts()"
        aria-controls="contacts-panel">
        <!-- Un solo SVG: la rotazione Ã¨ gestita da .is-open in CSS -->
        <svg xmlns="http://www.w3.org/2000/svg"
             class="icon-16 caret"
             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
             aria-hidden="true">
          <path d="M6 9l6 6 6-6"/>
        </svg>

        @if (!isSmall()) {
          <span class="profile__toggle-label">
            {{ showContacts() ? 'Hide Contacts' : 'Show Contacts' }}
          </span>
        }
      </button>
    }
  </div>

  @if (showContacts()) {
    <div id="contacts-panel" class="contacts" @expandCollapse>
      <div class="contacts__divider" role="separator" aria-hidden="true"></div>
      <ul class="contacts__list">
        <!-- EMAIL -->
        <li class="contact">
          <div class="contact__icon">
            <svg class="icon-20 mute" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <rect x="3" y="5" width="18" height="14" rx="2"/>
              <path d="M3 7l9 6 9-6"/>
            </svg>
          </div>
          <div class="contact__body">
            <p class="contact__label">Email</p>
            <a class="contact__link" href="mailto:marziofarina@icloud.com">marziofarina@icloud.com</a>
          </div>
        </li>

        <!-- PHONE -->
        <li class="contact">
          <div class="contact__icon">
            <svg class="icon-20 mute" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <rect x="7" y="2" width="10" height="20" rx="2" ry="2"/>
              <line x1="12" y1="18" x2="12" y2="18"/>
            </svg>
          </div>
          <div class="contact__body">
            <p class="contact__label">Cellulare</p>
            <a class="contact__link" href="tel:+393518202248">+39 3518202248</a>
          </div>
        </li>

        <!-- CALENDAR -->
        <li class="contact">
          <div class="contact__icon">
            <svg class="icon-20 mute" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <rect x="3" y="4" width="18" height="18" rx="2"/>
              <line x1="16" y1="2" x2="16" y2="6"/>
              <line x1="8" y1="2" x2="8" y2="6"/>
              <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
          </div>
          <div class="contact__body">
            <p class="contact__label">Compleanno</p>
            <time class="contact__text" datetime="1995-10-30">30 Ottobre, 1995</time>
          </div>
        </li>

        <!-- LOCATION -->
        <li class="contact">
          <div class="contact__icon">
            <svg class="icon-20 mute" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <path d="M12 21s-6-5.686-6-10a6 6 0 1 1 12 0c0 4.314-6 10-6 10z"/>
              <circle cx="12" cy="11" r="2.5"/>
            </svg>
          </div>
          <div class="contact__body">
            <p class="contact__label">Posizione</p>
            <address class="contact__text">Salerno, Campania</address>
          </div>
        </li>
      </ul>

      <div class="contacts__divider" role="separator" aria-hidden="true"></div>

      <ul class="socials">
        <li>
          <a href="#" aria-label="Facebook" class="socials__link">
            <!-- qui il colore viene dal parent .mute/.hover-unmute se lo vuoi -->
            <svg xmlns="http://www.w3.org/2000/svg" class="icon-20 mute hover-unmute" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M22 12a10 10 0 1 0-11.6 9.9v-7H8v-3h2.4V9.8c0-2.4 1.4-3.8 3.6-3.8 1 0 2 .2 2 .2v2.2h-1.1c-1.1 0-1.4.7-1.4 1.3V12h2.4l-.4 3h-2v6.9A10 10 0 0 0 22 12z"/>
            </svg>
          </a>
        </li>
        <li>
          <a href="#" aria-label="Whatsapp" class="socials__link">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon-20 mute hover-unmute" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M20.5 3.5A11.5 11.5 0 0 0 2.7 16.2L2 22l5.9-1.6a11.5 11.5 0 0 0 12.6-16.9ZM12 19.5a7.5 7.5 0 0 1-3.8-1L8 18.3l-2.8.7.7-2.8-.2-.4A7.5 7.5 0 1 1 12 19.5Zm4.4-5.3-.9-.4c-.5-.3-1.1-.5-1.5.2s-.7.8-1.2.6a6.3 6.3 0 0 1-3-2.6 3.5 3.5 0 0 1-.6-1.2c-.2-.5 0-.7.2-1l.6-.8a.8.8 0 0 0 0-.8l-.7-1.8c-.2-.6-.4-.5-.8-.5h-.6a1.2 1.2 0 0 0-.9.4A3.7 3.7 0 0 0 7 9.3a6.4 6.4 0 0 0 1.2 3.2 8.6 8.6 0 0 0 4.7 3.8 5.3 5.3 0 0 0 2.4.5c.5 0 1.2-.2 1.4-.8s.6-1 .9-1.4-.1-.7-.2-.8Z"/>
            </svg>
          </a>
        </li>
        <li>
          <a href="#" aria-label="Instagram" class="socials__link">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon-20 mute hover-unmute" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <rect x="3" y="3" width="18" height="18" rx="5"/>
              <circle cx="12" cy="12" r="3.5"/>
              <circle cx="17.5" cy="6.5" r="1"/>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  }
</aside>
